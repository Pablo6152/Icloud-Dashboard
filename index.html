<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="v-width-spacing app-container" id="app-container">
    <header class="app-wide-item">
        <h1 class="title app-title-item">
            Apps
        </h1>
    </header>
    
        <button id="mail" class="app-grid-item">
            <img src="./img/mail.png" alt="Open Icloud Mail" class="app-grid-img">
            <p class="app-grid-item-name">Mail</p>
        </button>

        <button id="contacts" href="https://www.icloud.com/contacts" class="app-grid-item">
            <img src="./img/contacts.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Contacts</p>
        </button>

        <button id="calendar" href="https://www.icloud.com/calendar" class="app-grid-item">
            <img src="./img/calendar.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Calendar</p>
        </button>

        <button id="photos" href="https://www.icloud.com/photos" class="app-grid-item">
            <img src="./img/photos.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Photos</p>
        </button>

        <button id="iclouddrive" href="https://www.icloud.com/iclouddrive" class="app-grid-item">
            <img src="./img/iclouddrive.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Drive</p>
        </button>

        <button id="notes" href="https://www.icloud.com/notes" class="app-grid-item">
            <img src="./img/notes.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Notes</p>
        </button>

        <button id="reminders" href="https://www.icloud.com/reminders" class="app-grid-item">
            <img src="./img/reminders.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Remiders</p>
        </button>

        <button id="pages" href="https://www.icloud.com/pages" class="app-grid-item">
            <img src="./img/pages.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Pages</p>
        </button>
        
        <button id="numbers" href="https://www.icloud.com/numbers" class="app-grid-item">
            <img src="./img/numbers.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Numbers</p>
        </button>

        <button id="keynote" href="https://www.icloud.com/keynote" class="app-grid-item">
            <img src="./img/keynote.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Keynote</p>
        </button>

        <button id="find" href="https://www.icloud.com/find" class="app-grid-item">
            <img src="./img/findmydevice.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Find My</p>
        </button>

        
        <p class="app-wide-item">Icloud Home Page</p>

        <h2 class="app-wide-item app-title-item">Icloud+ Features</h2>
        <p class="app-wide-item">Hide My Email</p>
        <p class="app-wide-item">Custom Email Domain</p>
        <p class="app-wide-item">Private Relay</p>
        <p class="app-wide-item">Homekit Secure Video</p>

        <h2 class="app-wide-item app-title-item">More</h2>
        <p class="app-wide-item">Your Icloud Storage</p>
        <p class="app-wide-item">Your iCloud Plan</p>
        <p class="app-wide-item">Data Recovery</p>


        <script src="./js/index.js" type="module"></script>
</body>
</html>
