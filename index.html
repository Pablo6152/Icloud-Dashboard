<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="v-width-spacing app-container" id="app-container">
    <header class="app-wide-item">
        <h1 class="title app-title-item">
            Apps
        </h1>
    </header>
    
        <button id="mail" class="app-grid-item hover">
            <img src="./img/mail.png" alt="Open Icloud Mail" class="app-grid-img">
            <p class="app-grid-item-name">Mail</p>
        </button>

        <button id="contacts" href="https://www.icloud.com/contacts" class="app-grid-item hover">
            <img src="./img/contacts.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Contacts</p>
        </button>

        <button id="calendar" href="https://www.icloud.com/calendar" class="app-grid-item hover">
            <img src="./img/calendar.png" alt="" class="app-grid-img gray-border">
            <p class="app-grid-item-name">Calendar</p>
        </button>

        <button id="photos" href="https://www.icloud.com/photos" class="app-grid-item hover">
            <img src="./img/photos.png" alt="" class="app-grid-img gray-border">
            <p class="app-grid-item-name">Photos</p>
        </button>

        <button id="iclouddrive" href="https://www.icloud.com/iclouddrive" class="app-grid-item hover">
            <img src="./img/iclouddrive.png" alt="" class="app-grid-img gray-border">
            <p class="app-grid-item-name">Drive</p>
        </button>

        <button id="notes" href="https://www.icloud.com/notes" class="app-grid-item hover">
            <img src="./img/notes.png" alt="" class="app-grid-img gray-border">
            <p class="app-grid-item-name">Notes</p>
        </button>

        <button id="reminders" href="https://www.icloud.com/reminders" class="app-grid-item hover">
            <img src="./img/reminders.png" alt="" class="app-grid-img gray-border">
            <p class="app-grid-item-name">Remiders</p>
        </button>

        <button id="pages" href="https://www.icloud.com/pages" class="app-grid-item hover">
            <img src="./img/pages.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Pages</p>
        </button>
        
        <button id="numbers" href="https://www.icloud.com/numbers" class="app-grid-item hover">
            <img src="./img/numbers.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Numbers</p>
        </button>

        <button id="keynote" href="https://www.icloud.com/keynote" class="app-grid-item hover">
            <img src="./img/keynote.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Keynote</p>
        </button>

        <button id="find" href="https://www.icloud.com/find" class="app-grid-item hover">
            <img src="./img/findmydevice.png" alt="" class="app-grid-img">
            <p class="app-grid-item-name">Find My</p>
        </button>

        
        <button id="iCloud" class="icloud-menu-item app-wide-item hover">
            <svg viewBox="0 0 268.0201416015625 158.116943359375" version="1.1" xmlns="http://www.w3.org/2000/svg" class="symbol-icon layout-box" aria-hidden="true" style="height: 24.6847px; width: 41.8425px;"><g transform="matrix(1 0 0 1 69.50510009765617 114.2884521484375)"><path d="M31.6895 2.58789L92.2852 2.58789C108.301 2.58789 120.264-9.57031 120.264-24.6582C120.264-40.1855 107.52-51.5625 90.9668-51.5625C84.8633-63.623 73.5352-71.3867 59.4727-71.3867C41.0645-71.3867 25.9277-57.0312 24.3652-38.8672C15.4785-36.3281 8.74023-28.6133 8.74023-18.3105C8.74023-6.78711 17.1387 2.58789 31.6895 2.58789ZM31.5918-5.27344C21.582-5.27344 16.5527-10.8398 16.5527-18.0664C16.5527-23.9746 19.9707-29.1992 28.2715-31.4453C31.0059-32.1289 31.9824-33.3984 32.1777-36.1816C33.3008-52.0996 45.3125-63.5742 59.4727-63.5742C70.4102-63.5742 79.0527-57.5684 84.3262-46.7285C85.498-44.3848 86.9141-43.5547 89.7949-43.5547C104.248-43.5547 112.402-34.8145 112.402-24.4141C112.402-13.7695 103.906-5.27344 92.7734-5.27344Z"></path></g></svg>
            <p>ICloud Home Page</p>
        </button>


        <script src="./js/index.js" type="module"></script>
</body>
</html>
